<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatric</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>LeetMatric</h1>
        <div class="user-container">
            <p>Enter Your User Name Below:</p>
            <div class="user-inpur-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                            <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                            <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- direclty populate card here from the js code -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
